<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale 1.0">
        <title>Q&D Training Randomizer</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
        <!--<script src="./script.js"></script> -->        
    </head>
    <body>
        <div class="background-image"></div>
        <script type="module" src="script.js" defer></script>
        <h1 id="header">Q & D Training Randomizer</h1>
        <div class="main-content" id="main-content">
            <div class="content">
                <div class="body">
                    <p>Choose Today's Kettlebell Training session variables.</p>
                    <p>Use the bell size that you can generate max power with.</p>
                    <form class="buttonsAndToggles" id="buttonsAndToggles">
                        
                        <div class="btn-group">
                            <input type="radio" id="option1" name="options" value="option1" checked>
                            <label for="option1" class="btn">Swings and Push-ups</label>
                        
                            <input type="radio" id="option2" name="options" value="option2">
                            <label for="option2" class="btn">Snatches</label>
                        </div>
                        
                        <div class="toggle-group">
                            <!-- Hidden checkbox for the first toggle button -->
                            <input type="checkbox" id="toggleButton" name="toggle" style="display:none;" />
                            <!-- Label that looks like a button for the first toggle -->
                            <label for="toggleButton" id="toggleLabel">Fist Push-ups</label>
                        
                            <!-- Hidden checkbox for the second toggle button -->
                            <input type="checkbox" id="secondToggleButton" name="secondToggle" style="display:none;" />
                            <!-- Label that looks like a button for the second toggle -->
                            <label for="secondToggleButton" id="secondToggleLabel">Resistance variation</label>
                        </div>
                        <div class="submit">
                            <input type="button" id="rollDiceBtn" value="Roll the Dice" style=>
                        </div>
                    </form>
                    <div id="resultText"></div>
                </div>
            </div>  
        </div>                              
    </body>
    <footer class="footer">
        <p>Why and How of Q & D from the book by Pavel Tsatsouline from <a href="https://www.strongfirst.com/shop/books/the-quick-and-the-dead/">StrongFirst</a></p>

    </footer>
</html>
